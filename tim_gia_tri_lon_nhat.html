<script>
    let a = prompt('nhập a');
    let b = prompt('nhập b');
    let c = prompt('nhập c');

    if (a > b && a > c) {
        alert ('a max');
    }
    if (b>a && b>c) {
        alert ('b max');
    }
    if (c>a && c>b) {
        alert ('c max');
    }
    else {
        alert ('lỗi ở đâu đấy rồi')
    }
</script>
