<script>

  let a = +prompt('Diểm kiểm tra');
  let b = +prompt('Điểm thi giữa kì');
  let c = +prompt('Điểm thi cuối kì');
  let tb = ((a + b + c*2) / 4);

  if (tb < 5) {
    alert ('kém');
  }
  if (tb >= 5 && tb < 8) {
    alert ('khá');
  }
  if (tb >= 8) {
    alert ('Giỏi');
  }
  else {
    alert('lỗi');
  }



</script>
